<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza</title>
</head>
<body>
  <div class="container-fluid">
    <!-- <div class="offers">
      <h1>OUR OFFERS</h1>
      <div class="imgOffers">
        <img src="images/tuesday.png" alt="Promo">
        <img src="images/pm2.jpg" alt="promo">
        <img src="images/pm3.jpeg" alt="promo">
      </div> -->
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="menu">
          <div class="thumbnail">
            <a href="">
              <img src="images/pork.jpeg" alt="pork pizza" >
              <div class="caption" >
                <h3>Pork pizza Ksh 500</h3>
              </div>
            </a>
          </div>
          <div class="thumbnail">
            <a href="">
              <img src="images/pepperoni.jpeg" alt="pepperoni" >
              <div class="caption">
                <p>pepperoni</p>
              </div>
            </a>
          </div>
          <div class="thumbnail">
            <a href="">
              <img src="images/no meat1.png" alt="no-meat pizza" >
              <div class="caption">
                <p>no-meat pizza</p>
              </div>
            </a>
          </div>
          <div class="thumbnail">
            <a href="">
              <img src="images/meatball.jpeg" alt="no-meat pizza" >
              <div class="caption">
                <p>no-meat pizza</p>
              </div>
            </a>
          </div>
        </div>
      </div> 
      <div class="col-md-4">
        <div class="jumbotron">
          <h1 class="display-4">Your Order</h1>
          <hr class="my-4">
          <ol id="orders">

          </ol>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Order Now</a>
          </p>
        </div>
      </div> 
    </div>    
    <div id="myModa" class="moda">
      <div class="moda-content">
          <span class="close">&times;</span>
          <form action="Submit" id="formSubmit">
              <h2>YUMMY PIZZA PLACE</h2>
              <div class="topTittle">
                <p>Select your preferred toppings and pizza size</p>
              </div>
              <div class="topping">
                <div class="sauceMain">
                  SAUCE
                  <div class="form-check">
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="sauce" id="sauce1" value="Tomato">
                      <label class="form-check-label" for="sauce1">
                        Tomato
                      </label>
                    </div>  
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="sauce" id="sauce2" value="BBQ">
                      <label class="form-check-label" for="sauce2">
                        BBQ
                      </label>
                    </div>
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="sauce" id="sauce3" value="No sauce" checked>
                      <label class="form-check-label" for="sauce3">
                        No sauce
                      </label>
                    </div>
                  </div>
                </div>
                <div class="cheeseMain">
                  Cheese
                  <div class="form-check">
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="cheese" id="gridRadiosc1" value="Ricotta">
                      <label class="form-check-label" for="gridRadiosc1">
                        Ricotta
                      </label>
                    </div>  
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="cheese" id="gridRadios1" value="Mozzarella">
                      <label class="form-check-label" for="gridRadiosc2">
                        Mozzarella
                      </label>
                    </div>
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="cheese" id="gridRadiosc3" value="No cheese" checked>
                      <label class="form-check-label" for="gridRadiosc3">
                        No cheese
                      </label>
                    </div>
                  </div>
                </div>
                <div class="veggyMain">
                  Vegetable
                  <div class="form-check">
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="veggy" id="gridRadiosV1" value="Spinach">
                      <label class="form-check-label" for="gridRadiosV1">
                        Spinach
                      </label>
                    </div>  
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="veggy" id="gridRadiosV2" value="Onion">
                      <label class="form-check-label" for="gridRadiosV2">
                        Onion
                      </label>
                    </div>
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="veggy" id="gridRadiosV3" value="No veggies" checked>
                      <label class="form-check-label" for="gridRadiosV3">
                        No veggies
                      </label>
                    </div>
                  </div>
                </div> 
                <div class="veggyMain">
                  Base
                  <div class="form-check">
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="base" id="base1" value="Glutten free">
                      <label class="form-check-label" for="base1">
                        Glutten-free for KSH 300 extra
                      </label>
                    </div>
                    <div class="sauce">
                      <input class="form-check-input" type="radio" name="base" id="base2" value="classic" checked>
                      <label class="form-check-label" for="base2">
                        classic
                      </label>
                    </div>
                  </div>
                </div>  
              </div>
              <div class="size">
                Size: 
                <div class="form-check">
                  <div class="sizes">
                    <input class="form-check-input" type="radio" name="grid" id="gridRadiosS1" value="small" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Small
                    </label>
                  </div>  
                  <div class="sizes">
                    <input class="form-check-input" type="radio" name="grid" id="gridRadiosS2" value="medium">
                    <label class="form-check-label" for="gridRadios2">
                      Medium + KSH 400
                    </label>
                  </div>
                  <div class="sizes">
                    <input class="form-check-input" type="radio" name="grid" id="gridRadiosS3" value="large">
                    <label class="form-check-label" for="gridRadios3">
                      Large + KSH 800
                    </label>
                  </div>
                </div>
              </div>

                
              <button type="submit" class="btn">Add</button>
          </form>
      </div>
    </div>  
   
  </div>   



  
<script src="js/script.js"></script>  
</body>
</html>

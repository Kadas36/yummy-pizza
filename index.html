<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js" type="text/js"></script>
    <script src="js/scripts.js" type="text/js"></script>
    <title>pizza</title>
</head>
<body>
  <div class="container-fluid">
    <div class="offers">
      <h1>OUR OFFERS</h1>
      <div class="imgOffers">
        <img src="images/tuesday.png" alt="Promo">
        <img src="images/pm2.jpg" alt="promo">
        <img src="images/pm3.jpeg" alt="promo">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="">
            <img src="images/pork.jpeg" alt="pork pizza" style="width:100%">
            <div class="caption">
              <p>Pork pizza</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="">
            <img src="images/pepperoni.jpeg" alt="pepperoni" style="width:100%">
            <div class="caption">
              <p>pepperoni</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="">
            <img src="images/no meat1.png" alt="no-meat pizza" style="width:100%">
            <div class="caption">
              <p>no-meat pizza</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div id="myModa" class="moda">
      <div class="modal-content">
          <span class="close">&times;</span>
          <form action="">
              <p>Sign Up</p>
              <input type="text" placeholder="Name">
              <input type="text" placeholder="Phone Number">
              <div class="sauceMain">
                SAUCE
                <div class="form-check">
                  <div class="sauce">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Tomato
                    </label>
                  </div>  
                  <div class="sauce">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      BBQ
                    </label>
                  </div>
                  <div class="sauce">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      No sauce
                    </label>
                  </div>
                </div>
              </div>
                
              <input type="button" value="JOIN US" class="modaButton"> 
          </form>
      </div>
    </div>  
   
  </div>   



  
  
</body>
</html>
